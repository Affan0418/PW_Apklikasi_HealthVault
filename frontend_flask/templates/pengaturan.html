{% extends 'base.html' %} 

{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0">
            <i class="bi bi-gear-fill me-2"></i> Pengaturan Akun
          </h5>
        </div>
        <div class="card-body">
          
          <form action="/profile/update" method="POST">
            
            <div class="mb-3">
              <label class="form-label">Nama Lengkap</label>
              <input 
                type="text" 
                name="nama" 
                class="form-control" 
                value="{{ session['nama'] }}" 
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input 
                type="email" 
                name="email" 
                class="form-control" 
                value="{{ session['email'] }}" 
                required
              >
            </div>

            <div class="mb-3">
              <label class="form-label">No. Telepon</label>
              <input 
                type="text" 
                name="no_telepon" 
                class="form-control" 
                value="{{ session.get('no_telepon', '-') }}"
              >
            </div>

            <div class="alert alert-info small">
              <i class="bi bi-info-circle"></i> Pastikan data yang Anda masukkan sudah benar sebelum menyimpan.
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
              <button type="button" class="btn btn-secondary me-md-2" onclick="history.back()">Batal</button>
              <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
