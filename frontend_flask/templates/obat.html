{% extends 'base.html' %} {% block content %}
<div class="container-fluid mt-4">

    <a href="/obat/tambah" class="btn btn-success">+ Tambah Data</a>
  </div>
  <div class="card shadow-sm">
    <div class="card-body">
<table class="table table-hover table-bordered">
  <thead class="table-primary text-center">
    <tr>
      <th>No</th>

      <th>Harga</th>

  <tbody>
    {% for o in obat %}

      <td>{{ o.keterangan }}</td>
      <td>
        <a href="/obat/edit/{{ o.id }}" class="btn btn-warning btn-sm">âœï¸</a>
        <a href="/obat/hapus/{{ o.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Hapus data ini?')">ğŸ—‘ï¸</a>
      </td>
    </tr>
     {% else %}
          <tr>
            <td colspan="8" class="text-center">Belum ada data obat.</td>
          </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
