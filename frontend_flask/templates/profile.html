{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-4">
                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                    <h3 class="mt-2 mb-0">{{ session['nama'] }}</h3>
                    <p class="badge bg-light text-primary mt-2">{{ session['role']|upper }}</p>
                </div>

                <div class="card-body p-4">
                    <div class="border-bottom pb-2 mb-3">
                        <h5 class="text-muted mb-0 text-center">Informasi Akun</h5>
                    </div>
                    
                    <div class="mb-3 mt-3">
                        <label class="small text-muted d-block">Email Address</label>
                        <span class="h5">{{ session['email'] }}</span>
                    </div>

                    <div class="mb-3">
                        <label class="small text-muted d-block">No. Telepon</label>
                        <span class="h5">{{ session.get('no_telepon', '-') }}</span>
                    </div>

                    <div class="mb-3">
                        <label class="small text-muted d-block">Status Akun</label>
                        <span class="badge bg-success">Active / Full Access</span>
                    </div>

                    <div class="d-grid mt-4">
                        <a href="/pengaturan" class="btn btn-outline-primary">
                            <i class="bi bi-gear"></i> Pergi ke Pengaturan
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
