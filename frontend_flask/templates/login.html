<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Login - HealthVault</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background: #0d6efd;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: sans-serif;
      }
      .login-card {
        width: 380px;
        border-radius: 15px;
        border: none;
      }
      .btn-primary {
        background: #0d6efd;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="card login-card shadow-lg p-4">
      <div class="text-center mb-4">
        <h4>Klinik HealthVault</h4>
        <p class="text-muted">Silakan login untuk akses sistem</p>
      </div>

      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-danger py-2 small">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form action="/login" method="POST">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Silahkan masukkan email"
            required
          />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input
              type="password"
              name="password"
              class="form-control"
              id="passwordInput"
              placeholder="Silahkan masukkan password"
              required
            />
            <button
              class="btn btn-outline-secondary"
              type="button"
              id="togglePassword"
            >
              <i class="bi bi-eye-slash" id="iconEye"></i>
            </button>
          </div>
        </div>

        <script>
          const togglePassword = document.querySelector("#togglePassword");
          const passwordInput = document.querySelector("#passwordInput");
          const iconEye = document.querySelector("#iconEye");

          togglePassword.addEventListener("click", function () {
            // Cek tipe saat ini, lalu ubah
            const type =
              passwordInput.getAttribute("type") === "password"
                ? "text"
                : "password";
            passwordInput.setAttribute("type", type);

            // Ubah icon (mata terbuka/tertutup)
            // Logika ini mengasumsikan Anda pakai Bootstrap Icons (bi-eye / bi-eye-slash)
            if (type === "password") {
              iconEye.classList.remove("bi-eye");
              iconEye.classList.add("bi-eye-slash");
            } else {
              iconEye.classList.remove("bi-eye-slash");
              iconEye.classList.add("bi-eye");
            }
          });
        </script>
        <button type="submit" class="btn btn-primary w-100 py-2">
          Sign In
        </button>
      </form>
    </div>
  </body>
</html>
