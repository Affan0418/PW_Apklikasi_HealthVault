<div class="container-fluid mt-4">

      <th>No</th>

      <th>Email</th>

      <td>
        <a href="/pasien/edit/{{ p.id }}" class="btn btn-warning btn-sm">âœï¸</a>

      </td>
    </tr>
    {% else %}
          <tr>
            <td colspan="8" class="text-center">Belum ada data pasien.</td>
          </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
