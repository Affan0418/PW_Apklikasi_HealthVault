{% extends 'base.html' %}

{% block content %}
<div class="card p-4">
    <h4>Tambah / Edit Dokter</h4>
    <form action="{% if dokter %}/dokter/update/{{ dokter.id }}{% else %}/dokter/store{% endif %}" method="POST">
        <div class="mb-3">
            <label>Nama Dokter</label>
            <input type="text" name="nama" class="form-control" value="{{ dokter.nama if dokter else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Spesialis</label>
            <input type="text" name="spesialis" class="form-control" value="{{ dokter.spesialis if dokter else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <select name="gender" class="form-control">
                <option value="Laki-laki" {% if dokter and dokter.gender == 'Laki-laki' %}selected{% endif %}>Laki-laki</option>
                <option value="Perempuan" {% if dokter and dokter.gender == 'Perempuan' %}selected{% endif %}>Perempuan</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ dokter.email if dokter else '' }}" required>
        </div>
        <div class="mb-3">
            <label>Alamat</label>
            <input type="text" name="alamat" class="form-control" value="{{ dokter.alamat if dokter else '' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Simpan Data</button>
        <a href="/dokter" class="btn btn-secondary">Batal</a>
    </form>
</div>
{% endblock %}
